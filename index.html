<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="header-mid">
            <a href="https://udb.moe.edu.tw/udata/Historical">大專校院校務資訊公開平臺</a>
            <div>第 12 項生師比 csv 資料</div>
        </div>
        <div class="row">
            <div class="pie" id="pie-101"></div>
            <div class="pie" id="pie-102"></div>
            <div class="pie" id="pie-103"></div>
            <div class="pie" id="pie-104"></div>
            <div class="pie" id="pie-105"></div>
        </div>
        <div class="row">
            <p>
                可以發現 102, 103 年時私立，技專院校的學生比例明顯較高，可能與當時的社會背景有關。
            </p>
        </div>
        <div class="row">
            <div class="tpie" id="tpie-101"></div>
            <div class="tpie" id="tpie-102"></div>
            <div class="tpie" id="tpie-103"></div>
            <div class="tpie" id="tpie-104"></div>
            <div class="tpie" id="tpie-105"></div>
        </div>
        <div class="row">
            <p>
                101~105 年的四種學校教師比例無明顯變化。
            </p>
        </div>
        <div class="row">
            <div class="line" id="line-1"></div>
            <div class="line" id="line-2"></div>
        </div>
        <div class="row">
            <p>
                可以發現 102, 103 年時私立，技專院校的學生人數有明顯提高許多，然而也可以發現 104 到 105 年時私立，技專院校的教師有下滑的趨勢。
            </p>
        </div>
        
        <div class="row">
            <div class="bar" id="bar-1"></div>
            <div class="bar" id="bar-2"></div>
        </div>
        <div class="row">
            <p>
                這裡使用長條圖再進行進一步的視覺化呈現，皆可以看出與前兩種圖表相同的結論。
            </p>
        </div>
        
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- <script src="js/parse.js"></script> -->
        <script src="js/main.js"></script>
    </body>
</html>
